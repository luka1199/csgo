cl_forcepreload 1
mm_dedicated_search_maxping 60
fps_max_menu 120
mat_hdr_enabled 0
cl_radar_scale 0.5
cl_lagcompensation 1
cl_disablefreezecam 1
cl_timeout 1337
cl_use_opens_buy_menu 0
sensitivity 1.06
net_graphheight "9999"
