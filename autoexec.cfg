dsp_enhance_stereo "0"
cl_teamid_overhead_always 1
cl_autowepswitch 0
gestr


    echo "bugd:remove any displaying bugs"
    alias "bugd" "record bugremovrcrd;stop"
exec tp
exec slam
voice_enable 1


//commands
	//afk-script
	alias "afk1" "echo AFK-Script aktiviert!; +forward; +moveleft; +left"
	alias "afk0" "echo AFK-Script deaktiviert!; -forward; -moveleft; -left"

	//net_graph
	alias "+scorenet" "+showscores; net_graphheight 0"
	alias "-scorenet" "-showscores; net_graphheight 9999"

	//crosshair
	exec crosshair

  //viewmodel
  exec viewmodel

	//alt-binds
	alias "+altbinds" "con_filter_text +ALT;host_writeconfig;echo +ALT;bind R feuer;;bind SPACE +jumpThrow;-jumpThrow;-jump;bind q lastinv;bind F9 retry;playvol buttons\blip2 0.5;con_filter_text Damage Given To;host_writeconfig"
	alias "-altbinds" "con_filter_text -ALT;host_writeconfig;echo -ALT;bind R +reload;-jump;bind SPACE +jump;bind q +knife;playvol buttons\blip1 0.5;con_filter_text Damage Given To;host_writeconfig"
	-altbinds

	//Sonstiges
	alias "prac" "exec prac"
	alias "prac0" "sv_cheats 0;sv_grenade_trajectory 0;sv_showimpacts 0;mp_buy_anywhere 0;sv_infinite_ammo 0;bot_mimic_yaw_offset 0;c"
	alias "c" "clear"
	alias "giveak47" "give weapon_ak47"
	alias "givem4a4" "give weapon_m4a4"
	alias "giveawp" "give weapon_awp"
    alias "f" "mat_setvideomode 1280 720 2;echo "[Info] Dein Fenster wurde in den kleinen Fenstermodus gesetzt.""
	alias "mat_setvideomode 1600 900 2;echo "[Info] Dein Fenster wurde in den großen Fenstermodus gesetzt.""
	alias "gestr" "mat_setvideomode 1280 960 0;echo "[Info] Dein Fenster wurde in den gestreckten Vollbildmodus gesetzt.""
	alias "v" "mat_setvideomode 1920 1080 0;echo "[Info] Dein Fenster wurde in den ungestreckten Vollbildmodus gesetzt.""
	alias "+jumpThrow" "+jump; -attack"
	alias "-jumpThrow" "-jump"
	alias "aex" "exec autoexec"
	alias "voice1" "con_filter_text voice_enabled;host_writeconfig;echo voice_enabled;con_filter_text Damage Given To;host_writeconfig;voice_scale 1"
	alias "voice0" "con_filter_text voice_disabled;;host_writeconfig;echo voice_disabled;con_filter_text Damage Given To;host_writeconfig;voice_scale 0.01"
	alias "cmdhelp" "echo ; echo Moegl. Cmds:; echo ; echo prac: Einstellungen für Bot-Spiel (CT-Seite wählen); echo c: Leert die Konsole.; echo ak47; echo m4a4; echo awp; echo f: Fenstermodus 1.; echo f2: Fenstermodus 2.; echo gestr: Gestreckter Vollbildmodus.; echo v: Vollbildmodus.; echo demowatch0; echo demowatch1; echo xray; echo aex: Führt die autoexec.cfg aus.; echo voice1: Voicechat an.; echo voice0: Voicechat aus.; echo "
	alias "l" "cl_righthand 0;switchl"
	alias "r" "cl_righthand 1;switchr"
	alias "aim" "map workshop\243702660\aim_botz"
	alias "aim2" "map workshop\1104441138\yprac_arena"
	alias "aim3" "map workshop\368026786\aimtraindriving"
	alias "1v1" "exec 1v1"
	alias "1v1awp" "exec 1v1awp"
	alias "1v1pistol" "exec 1v1usp"
	alias "1v1usp" "exec 1v1usp"
	alias "1v1glock" "exec 1v1glock"
	alias "fix" "mp_humanteam any"
	alias "+knife" "slot3"
	alias "-knife" "lastinv"
	alias "bhop" "sv_enablebunnyhopping 1; sv_autobunnyhopping 1"
	alias "switchl" "alias side l;con_filter_text cl_righthand 0;host_writeconfig;echo cl_righthand 0;con_filter_text Damage Given To;host_writeconfig"
	alias "switchr" "alias side r;con_filter_text cl_righthand 0;host_writeconfig;echo cl_righthand 1;con_filter_text Damage Given To;host_writeconfig"
	alias "side" "r"
	alias "feuer" "use weapon_incgrenade;use weapon_molotov"
	alias "radarplus" "radar0.6"
	alias "radarminus" "radar0.4"
	alias "sensswitch" "normalsens"
	alias "+bigradar" "cl_radar_scale 0.9"
	alias "-bigradar" "lastradar"
	alias "live" "say LIVE!;mp_restartgame 3;mp_maxrounds 30"
	alias "+mouse1" "+attack"
	alias "-mouse1" "-attack"
	alias "ToggleInfo" "info_on"
	alias "info_on" "+cl_show_team_equipment; alias ToggleInfo info_off"
	alias "info_off" "-cl_show_team_equipment; alias ToggleInfo info_on"




